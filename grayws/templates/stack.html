{% extends 'base.html' %}
{% block title %}Cloudformation Stack: {{ stack['name'] }}{% endblock %}
{% block content %}
<h3>{{ stack['description'] }}</h3>
<p>Status: {{ stack['status'] }}</p>
<div class="info"></div>
<h4>Change Sets:</h4>
<div class="change_sets"></div>
<h4>Resource Drift:</h4>
<div class="drift"></div>
<script src="{{ url_for('static', filename='stack.js') }}"></script>
{% endblock %}
